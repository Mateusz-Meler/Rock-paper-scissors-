<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test page</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <h1 class="header">gra papier, nożyczki, kamień</h1>
    <div class="test">
      <div class="form">
        <div class="users">
          <p class="usersYou">Ty</p>
          <p class="usersComputer">Komputer</p>
        </div>

        <div class="counters">
          <div class="userCounter userCounter__js">0</div>
          <div class="computerCounter computerCounter__js">0</div>
        </div>
        <p class="paragraph">
          <label class="paragraph__title" for="game"
            >Wybierz swój symbol:</label
          >
          <select class="paragraph__symbols gameBox__js" id="game">
            <option value="papier">papier</option>
            <option value="nożyczki">nożyczki</option>
            <option value="kamień">kamień</option>
          </select>
          <button class="paragraph__button button__js" type="button">
            graj
          </button>
        </p>
        <div class="removeBox">
          <svg
            class="remove remove__js"
            type="button"
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-trash"
            viewBox="0 0 16 16"
          >
            <path
              d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"
            />
            <path
              fill-rule="evenodd"
              d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"
            />
          </svg>
        </div>
      </div>
    </div>
    <script src="./code.js"></script>
  </body>
</html>
